<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Video.css" />
  </head>
  <!-- 3. 재생화면 -->

  <body>
    <header>
      <!--상단부분-->
    </header>
    <section class="body">
      <!-- 하단 부분-->
      <aside>
        <!--왼쪽 사이드 바 내용-->
      </aside>
      <section>
        <!---->
        <main>
          <!--메인 동영상-->
          <iframe
            width="996"
            height="560"
            src="https://www.youtube.com/embed/A06sJ4moRmA"
            title="고양이 입양 후 첫 출근 vlog"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </main>

        <section class="video_info">
          <!--동영상 정보-->
          <div class="title">왜 이제 왔냐</div>
          <div class="info">
            <div class="info_text">120000 views • Oct 8, 2021</div>
            <div class="info_buttons">
              <div class="up">up</div>
              <div class="down">down</div>
              <div class="share">share</div>
              <div class="save">save</div>
              <div class="etc">...</div>
            </div>
          </div>
        </section>

        <section class="video_desc">
          <!--동영상 정보-->
          <div class="channel">
            <div class="channel_title">
              <div class="user_">
                <div class="user_avatar">
                  <img
                    src="./img/body/primary/User-Avatar.png"
                    alt="User Avatar"
                  />
                </div>
                <div class="user_profile">
                  <div class="user_name">Marcus Levin</div>
                  <div class="user_sub">1.2M subscribers</div>
                </div>
              </div>
              <div class="subscribers">
                <img
                  src="./img/body/primary/Subscribes-Btn.png"
                  alt="Subscribe"
                />
              </div>
            </div>
            <div class="video_descs">
              <div class="desc">이러저러해서 저러저저 합니다.</div>
              <div class="btn">show more</div>
            </div>
          </div>
        </section>
        <section>
          <!--댓글 화면-->
          <div class="comment">
            <div class="short_by">
              <div class="comment_cnt">286 comments</div>
              <div class="sort">short by</div>
            </div>
            <div class="comment_">
              <div class="comment_pic">
                <img
                  src="./img/body/primary/User-Avatar (1).png"
                  alt="User Avatar"
                />
              </div>
              <input
                class="comment_area"
                type="text"
                placeholder="Add a comment..."
              />
            </div>
          </div>
          <div class="comments">
            <div class="comments_pic">
              <img
                src="./img/body/primary/User-Avatar (2).png"
                alt="User Avatar"
              />
            </div>
            <div class="comments_info">
              <div class="comments_id">James Gouse • 8 hours ago</div>
              <div class="comments_text">떡볶이 좋아요</div>
              <div class="comments_btn">
                <div class="comments_btn_up">up</div>
                <div class="comments_btn_down">down</div>
                <div class="comments_btn_reply">reply</div>
              </div>
            </div>
          </div>
        </section>
      </section>

      <aside class="secondary">
        <!--우측 동영상 목록-->
        <div class="top_menu">
          <div class="item1">
            <img src="./img/body/secondary/Button.png" alt="Button 1" />
          </div>
          <div class="item2">
            <img src="./img/body/secondary/Button2.png" alt="Button 2" />
          </div>
        </div>
        <div class="videos">
          <div class="video1">
            <div class="video1_thumbnail">
              <img
                src="./img/body/secondary/Images.png"
                alt="Video Thumbnail"
              />
            </div>
            <div class="video_text">
              <img src="./img/body/secondary/Video-Text.png" alt="Video Text" />
            </div>
          </div>
        </div>
      </aside>
    </section>
  </body>
</html>
