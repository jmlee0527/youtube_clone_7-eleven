<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="Header.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="top-left-icons">
          <img src="./img/header/hamburger.svg"/>
          <a href="#"><img src="./img/header/Youtube-Logo.svg" class="youtube_logo" /></a>
        </div>
        <div class="searchbox">
          <input type="text" id="search" placeholder="Search" />
          <button onclick="" class="search-btn">
            <img src="./img/header/search.svg" alt="search_icon" class="header-icon" />
          </button>
          <button onclick="">
            <img src="./img/header/Icon.svg" alt="mic_icon" class="header-icon" />
          </button>
        </div>
        <div class="top-right-icons">
          <span
            ><button onclick="">
              <img
                src="./img/header/create.svg"
                alt="video_icon"
                class="header-icon"
              /></button
          ></span>
          <span
            ><button onclick="">
              <img src="./img/header/apps.svg" alt="more_icon" class="header-icon" /></button
          ></span>
          <span
            ><button onclick="">
              <img
                src="./img/header/notifications.svg"
                alt="alarm_icon"
                class="header-icon"
              /></button
          ></span>
          <span
            ><button onclick="">
              <img
                src="./img/header/Profile-pic.svg"
                alt="profile_icon"
                class="header-icon"
              /></button
          ></span>
        </div>
      </div>
    </header>
  </body>
</html>
