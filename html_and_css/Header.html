<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Header.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="top-left-icons">
          <a href="#"><img src="hamburger.svg" /></a>
          <a href="#"><img src="Youtube-Logo.svg" class="youtube_logo" /></a>
        </div>
        <div class="searchbox">
          <input type="text" id="search" placeholder="Search" />
          <button onclick="" class="search-btn">
            <img src="searchicon.png" alt="search_icon" class="header-icon" />
          </button>
          <button onclick="">
            <img src="mic.svg" alt="mic_icon" class="header-icon" />
          </button>
        </div>
        <div class="top-right-icons">
          <span
            ><button onclick="">
              <img
                src="video.png"
                alt="video_icon"
                class="header-icon"
              /></button
          ></span>
          <span
            ><button onclick="">
              <img src="more.png" alt="more_icon" class="header-icon" /></button
          ></span>
          <span
            ><button onclick="">
              <img
                src="alarm.png"
                alt="alarm_icon"
                class="header-icon"
              /></button
          ></span>
          <span
            ><button onclick="">
              <img
                src="profile.png"
                alt="profile_icon"
                class="header-icon"
              /></button
          ></span>
        </div>
      </div>
    </header>
  </body>
</html>
